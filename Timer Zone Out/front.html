<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
    <title>Timer Zone Out</title>
</head>
<body>
    <div class="container">
      <div class="back">
            <div class="head">
                <h3>Timer Zone Out<i class="fa-solid fa-clock" id="clock"></i></h3>
            </div>
            <div class="transparent">
                <div class="entry">
                    <input type="text" placeholder="Enter UTC Year" required>
                </div>
                <div class="entry">
                    <input type="text" placeholder="Enter UTC Month" required>
                </div>
                <div class="entry">
                    <input type="text" placeholder="Enter UTC Day" required>
                </div>
                <div class="entry">
                    <input type="text" placeholder="Enter UTC Hour(0-23)" required>
                </div>
                <div class="entry">
                    <input type="text" placeholder="Enter UTC Minute(0-59)" required>
                </div>
                <div class="entry">  
                    <input type="text" placeholder="Enter UTC Second(0-59)" required>
                </div>
                <div class="entry">  
                    <input type="text" placeholder="Select A Country" required>
                </div>
                <div class="entry">  
                    <input type="text">
                </div> 
                <div class="entry">  
                    <button type="submit">Submit</button>
                </div> 
            </div> 
        </div>
    </div>  
</body>
</html>
